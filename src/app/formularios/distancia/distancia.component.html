<div>
    <h1>Distancia Entre Dos Puntos</h1>
    <form [formGroup]="formulario">
        <div class="mb-3">
            <label for="x1" class="form-label">X1</label>
            <input type="number" id="x1" class="form-control" formControlName="x1"/>

            <label for="y1" class="form-label">Y1</label>
            <input type="number" id="y1" class="form-control" formControlName="y1"/>

            <label for="x2" class="form-label">X2</label>
            <input type="number" id="x2" class="form-control" formControlName="x2"/>

            <label for="y2" class="form-label">Y2</label>
            <input type="number" id="y2" class="form-control" formControlName="y2"/>

            <br>
            <button class="btn btn-primary" (click)="calcularDistancia()">Calcular</button>

            <h2>La distancia entre los dos puntos es de: {{resultado}}</h2>
        </div>
    </form>
</div>
